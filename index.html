div
{
    align-items:center;
    width: 100%;

}
a
{
    position: relative;
    justify-content: center;
    align-items:center;
    display:flex;
    padding: 15px 30px;
    color: #2196f3;
    text-transform: uppercase;
    letter-spacing: 4px;
    text-decoration: none;
    font-size: 24px;
    overflow: hidden;
    transition: 0.2s;
    border-radius: 20px;
    margin-left:-50px;
    margin-right: 40px;
    
}
a:hover
{
    color: #255784;
    background: #2196f3;
    box-shadow: 0 0 10px #2196f3,0 0 40px #2196f3,0 0 80px #2196f3;
    transition-delay: 1s;
}
a span
{
    position: absolute;
    display: block;
}
a span:nth-child(1)
{
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg,transparent,#2196f3);
    
}
a:hover span:nth-child(1)
{
    left: 100%;
    transition: 1s;
}

    right: 100%;
    transition: 1s;
    transition-delay: 0.5s;
}
